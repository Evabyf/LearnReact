<div id="query-table" class="panel panel-default panel-collapse collapse in">
    <form class="form-horizontal" role="form">
        <div class="row">
           <div class="col-md-6 form-group">
               <label class="col-md-5 control-label">申请号：</label>
               <div class="col-md-7 ">
                   <input type="text" class="form-control"  ng-model="patentData.ApplicationNumber">
               </div>
           </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">申请日：</label>
                <div class="col-md-7 ">
                    <div class="col-md-6 col-sm-6"><input type="date" class="form-control"  ng-model="patentData.ApplicationDateStart"></div>
                    <div class="col-md-6 col-sm-6"><input type="date" class="form-control"  ng-model="patentData.ApplicationDateEnd"></div>
                </div>
            </div>
        </div>
        <!--公开号和公开日-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">公开（公告）号：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.PublicationNumber">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">公开（公告）日：</label>
                <div class="col-md-7 ">
                    <div class="col-md-6 col-sm-6"><input type="date" class="form-control" ng-model="patentData.PublicationDateStart"></div>
                    <div class="col-md-6 col-sm-6"><input type="date" class="form-control" ng-model="patentData.PublicationDateEnd"></div>
                </div>
            </div>
        </div>
        <!--名称 摘要-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">名称：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Invention">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">摘要：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Summary">
                </div>
            </div>
        </div>
        <!--分类号-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">主分类号：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.MainIPCCode">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">分类号：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.IPCCodes">
                </div>
            </div>
        </div>
        <!--人-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">申请人：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Applicants">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">发明人：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Inventors">
                </div>
            </div>
        </div>
        <!--优先权和地址-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">优先权：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Preemption">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">地址：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Address">
                </div>
            </div>
        </div>
        <!--关键词代理人-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">关键词：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Keywords">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">代理人：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control" ng-model="patentData.Agents">
                </div>
            </div>
        </div>
        <!--同族专利范围-->
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">同族专利：</label>
                <div class="col-md-7 ">
                    <input type="text" class="form-control"ng-model="patentData.Kins">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-5 control-label">数量范围：</label>
                <div class="col-md-7 ">
                    <div class="col-md-6 col-sm-6"><input type="number" class="form-control"ng-model="patentData.MaxRange"></div>
                    <div class="col-md-6 col-sm-6"><input type="number" class="form-control"ng-model="patentData.MinRange"></div>
                </div>
            </div>
        </div>
        <div class="text-center"><button type="button" class="btn btn-primary" ng-click="patentSubmit({patent:patentData})">生成分析图</button></div>
    </form>
</div>
